<!DOCTYPE html>
<html>
<head lang="en-us">
  <title>Sortino</title>
  <link rel="stylesheet" href="sortino.css"/>
  <link rel="stylesheet" media="(max-width:960px)" href="sortinoSmall.css"/>
</head>
<body>
  <div class="header">
    <a class="logo"><img id="imgLogo" src="http://sortino.co/assets/img/joshua-sortino-signature.svg"></a>
    <div class="menubar">
      <a class="menu selected"><span class="menutext">DESIGN</span></a>
      <a class="menu"><span class="menutext">PHOTOGRAPHY</span></a>
      <a class="menu"><span class="menutext">WRITING</span></a>
      <a class="menu"><span class="menutext">SPEAKING</span></a>
      <a class="menu"><span class="menutext">ABOUT</span></a>
      <a class="menu"><span class="menutext">CONTACT</span></a>
      <div class="menuBottomFill"></div>
    </div>
    <div class="menuButton">
      <i class="fas fa-bars"></i>
    </div>
  </div>

  <div class="main">
    <a class="box half" id="Box1">
      <img class="imgBox" id="imgBox1" src="http://sortino.co/assets/img/logos/monochrome/bff-logo-long.svg">
    </a>
    <a class="box quar" id="Box2">

    </a>
    <a class="box half" id="Box7">
      <img class="imgBox" id="imgBox7" src="http://sortino.co/assets/img/logos/monochrome/disqus-logotext.svg">

      <img class="imgBox" id="imgBox11" src="http://sortino.co/assets/img/logos/monochrome/disqus-brandmark.svg">
